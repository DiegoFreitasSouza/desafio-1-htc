<h1>Inscrição Hall To Code</h1>
<br>
<h2>Venha participar do melhor curso do Brasil, só não da Bahia. </h2>
<form action="">
    <label for="input-email">Email</label>
    <input required id="input-email" placeholder="Preencha com seu E-mail">
    <br>
    <br>
    <label for="input-name">Nome</label>
    <input required type="text" name="Nome" id="input-name" placeholder="Preencha seu nome">
    <br>
    <br>
    <label for="input-age">Idade</label>
    <input required type="age" name="Idade" id="input-age">
    <br>
    <br>
    <label for="input-date">Quando deseja começar?</label>
    <input required type="date" name="Data" id="input-date">
    <br>
    <br>
    <input required id="input-eula" type="checkbox">
    <label for="input-eula">Aceito os <a href="eula.html" target="_blank"> Termos de uso</a> </a>  </label>
    <br>
    <br>
    <button type="submit">Enviar</button>
</form>
